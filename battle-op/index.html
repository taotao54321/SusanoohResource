<h1>戦闘 - OP計算</h1>

<p>味方キャラのOPは <code>min(3, 1 + (DEX) * (現在HP) / (最大HP) / 16)</code> となる。</p>
<p>敵キャラのOPは <code>min(3, 1 + (DEX) * (現在HP) / (最大HP) / 24)</code> となる。</p>
