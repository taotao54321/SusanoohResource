{% extends "base.html" %}

{% block title %}{{ config.title }} - {{ page.title }}{% endblock %}

{% block content %}
<header>
  <a href="{{ get_url(path="@/_index.md") | safe }}">{{ config.title }}</a>
</header>

<p>
Published on: {{ page.date }}
{% if page.updated %}
<br>Updated on: {{ page.updated }}
{% endif %}
</p>

<h1>{{ page.title }}</h1>

{{ page.content | safe }}
{% endblock %}
