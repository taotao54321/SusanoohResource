<h1>戦闘 - 獲得経験値&#x2F;金額</h1>

<h2 id="huo-de-jing-yan-zhi">獲得経験値</h2>
<p>基本値を <code>(敵の表示LV)</code> とする。</p>
<p>このとき、敵を倒した際の獲得経験値は以下のようになる (最大 255):</p>
<ul>
<li><code>(朱紗のLV) &gt;= (敵のLV)</code> ならば <code>(基本値)</code></li>
<li><code>(朱紗のLV) &lt;  (敵のLV)</code> ならば <code>(基本値) * (1 + (敵のLV) - (朱紗のLV))</code></li>
</ul>
<h2 id="huo-de-jin-e">獲得金額</h2>
<p>敵を倒した際の獲得金額は <code>min(255, rand(6*(敵の表示LV)..=7*(敵の表示LV)))</code> となる。</p>
